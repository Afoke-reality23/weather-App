<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Weather App</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    data.data.current_response.current.condition.wind_degreecurrent_response.current.condition.wind_degree="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
    />
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
        defer
        ></script>
    <script
        src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"
        defer
        ></script>
    <script src="app.js" defer></script>
    <!--<script src="test.js" defer></script>-->
</head>
<body>
    <div class="parent">
        <div id="map">
            <div class="map_overlay"></div>
            <div class="content">
                <div class="main_content hide">
                    <div class="search-bar">
                        <div class="search">
                            <input type="search" name="" id="search" value="london" />
                            <button id="btn">search</button>
                        </div>
                        <div class="city_name">
                            <p class="country"></p>
                            <p class="region_state"></p>
                        </div>
                    </div>
                    <div class="weather_data">
                        <div class="w-data">
                            <div class="date-time">
                                <p class="day"></p>
                                <p class="date"></p>
                                <p class="time"></p>
                            </div>
                            <div class="main_img_div">
                                <img src="" alt="" class="condition_img" />
                            </div>
                            <div class="condition_text_img">
                                <img src="" alt="" class="sub_condition_img" />
                            </p>
                        </div>
                    </div>
                    <div class="current_temp">
                        <div class="temp_div">
                            <p>
                                current temp
                            </p>
                            <p class="temp"></p>
                        </div>
                        <div class="feels_like">
                            <img src="" alt="" width="50px" class="current_temp_img" />
                            <p class="condition_text"></p>
                            <p class="feelslike_text">
                            </div>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="air_condition">
                            <div>
                                <p>
                                    Wind
                                </p>
                                <span class="wind"></span>
                            </div>
                            <div>
                                <p>
                                    Pressure
                                </p>
                                <span class="pressure"></span>
                            </div>
                            <div>
                                <p>
                                    Humidity
                                </p>
                                <span class="humidity"></span>
                            </div>
                            <span class="cloud"></span>
                        </div>
                        <div class="hours_div">
                            <p class="next_hours">
                                Next 23 hours
                            </p>
                            <div class="hours">
                                <div class="next_23_hours"></div>
                            </div>
                        </div>
                        <div class="daily_forecast"></div>
                    </div>
                </div>
                <div class="loader">
                    <p>
                        please wait while fetching weather
                    </p>
                    <div class="load">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        <div class="dot3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
