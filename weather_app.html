<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      data.data.current_response.current.condition.wind_degreecurrent_response.current.condition.wind_degree="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script
      src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="parent">
      <div id="map">
        <div class="map_overlay"></div>
        <div class="content">
          <div class="weather_data">
            <div class="search-bar">
              <input type="search" name="" id="search" />
              <button id="btn">search</button>
            </div>
            <div class="w-data">
              <div class="date-time">
                <p class="day"></p>
                <p class="date"></p>
                <p class="time"></p>
              </div>
              <img src="" alt="" class="condition_img" />
              <div class="condition_text_img">
                <img src="" alt="" class="sub_condition_img" />
                <p class="condition_text"></p>
              </div>
            </div>
          </div>
          <div class="forecast"></div>
        </div>
      </div>
    </div>
  </body>
</html>
